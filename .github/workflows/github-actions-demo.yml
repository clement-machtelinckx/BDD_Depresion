name: Run PHPUnit Tests in Docker

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Check out repository code
        uses: actions/checkout@v4

      # 2. Set up Docker Compose and build the containers
      - name: Set up Docker
        run: |
          docker compose -f docker compose.yml up -d --build

      # 3. Run PHPUnit tests in the PHP container
      - name: Run PHPUnit tests
        run: |
          docker-compose exec bdd_depresion-php-api ./vendor/bin/phpunit --configuration phpunit.xml

      # 4. Shut down Docker Compose after tests
      - name: Shut down Docker Compose
        run: |
          docker-compose down
